<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Buttons</title>
    <style>
        /* Base button styling */
        button {
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 12px;
            /* Rounded corners */
            margin: 10px;
            /* Space between buttons */
            cursor: pointer;
        }

        /* Emotion-specific button styles */
        .romantic {
            background-color: #ff69b4;
            /* Romantic pink */
        }

        .energizing {
            background-color: yellow;
            /* Energizing bright yellow */
            color: black;
            /* Better contrast for yellow */
        }

        .adventurous {
            background-color: darkorange;
            /* Bold and daring orange */
        }

        .comforting {
            background-color: lightblue;
            /* Soft, calming blue */
            color: black;
        }

        .cozy {
            background-color: brown;
            /* Warm, earthy brown */
        }

        .festive {
            background-color: red;
            /* Cheerful and vibrant red */
        }

        .indulgent {
            background-color: purple;
            /* Luxurious, rich purple */
        }

        .refreshing {
            background-color: green;
            /* Nature-inspired green */
        }
    </style>
</head>

<body>
    <button class="romantic">Romantic</button>
    <button class="energizing">Energizing</button>
    <button class="adventurous">Adventurous</button>
    <button class="comforting">Comforting</button>
    <button class="cozy">Cozy</button>
    <button class="festive">Festive</button>
    <button class="indulgent">Indulgent</button>
    <button class="refreshing">Refreshing</button>
</body>

</html>
